<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>죽고싶다</title>

    <style>
        .box {
            width: 500px;
            height: 500px;;
            background-color:#6868ff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }

        .box:hover > .box_text {
            color: #a50000;
        }

        .box_text {
            margin: 0;
            padding: 0;
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
        }


    </style>
</head>
<body>

    <div class="box">

        <p class="box_text">박스입니다</p>

    </div>
    
</body>
</html>
