<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>

        .icon_list {
            margin: 0;
            padding: 0;
            display: flex;
            list-style: none;
            gap: 24px;
        }

        .icon_list a {
            color: #000;
        }

        h1 > a > img {
            width: 24px;
            height: 24px;
        }

        .icon {
            width:24px;
            height:24px;
        }
    </style>

</head>
<body>

    <header>
        <h1>
            logo
        </h1>
    </header>

    <ul class="icon_list">
        <li>
            <a href="">
                <i class="not">
                    <img class="icon" src="./search.png" alt="">
                </i>
            </a>
        </li>
        <li>
            <a href="">
                <i class="not">
                    <img class="icon" src="./cart.png" alt="">
                </i>
            </a>
        </li>
        <li>
            <a href="">
                <i class="not">
                    <img class="icon" src="./user.png" alt="">
                </i>
            </a>
        </li>
        <li>
            <a href="">
                <i class="not">
                    <img class="icon" src="./globe.png" alt="">
                </i>
            </a>
        </li>
    </ul>
    
</body>
</html>
