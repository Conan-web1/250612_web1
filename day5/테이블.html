<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>

    <style>
        .ma_50 {
            margin: 50px;
        }

        td {
            width: 220px;
        }
    </style>


</head>

<body>

    <table>
        <caption>표 제목</caption>
        <tr>
            <th>제목셀1</th>
            <th>제목셀2</th>
        </tr>
        <tr>
            <td>일반칸1</td>
            <td>일반칸2</td>
        </tr>
    </table>

    <table class="table_type">
        <caption>웹과정 커리큘럼</caption>
        <tr>
            <th>웹과정 순서</th>
            <th>학습 내용</th>
            <th>학습 기간</th>
        </tr>
        <tr>
            <td>웹1</td>
            <td>html</td>
            <td>4주</td>
        </tr>
        <tr>
            <td>웹2</td>
            <td>css</td>
            <td>4주</td>
        </tr>
        <tr>
            <td>웹3</td>
            <td>javascript이론</td>
            <td>4주</td>
        </tr>
        <tr>
            <td>웹4</td>
            <td>javascript실습</td>
            <td>4주</td>
        </tr>
        <tr>
            <td>uiux</td>
            <td>ux이론 및 figma 학습</td>
            <td>4주</td>
        </tr>

        <tr>
            <td>web portfolio</td>
            <td>개인작품만들기</td>
            <td>3~4달</td>
        </tr>
    </table>

    <table border="1" class="ma_50">
        <caption>한방병원</caption>

        <tr>
            <th colspan="3">환자리스트</th>
        </tr>

        <tr>
            <td>스윙스</td>
            <td>우울증</td>
            <td>약처방</td>
        </tr>

        <tr>
            <td>송민호</td>
            <td>허리디스크</td>
            <td>물리치료</td>
        </tr>

        <tr>
            <td>나플라</td>
            <td>공황장애</td>
            <td>약처방</td>
        </tr>

    </table>


    <table class="ma_50" border="1">
        <caption>해외여행리스트</caption>

        <tr>
            <th colspan="2">해외</th>
        </tr>

        <tr>
            <td rowspan="2">더운나라</td>
            <td>필리핀</td>

        </tr>
        <tr>
            <td>어디어디</td>

        </tr>

        <tr>
            <td rowspan="2">추운나라</td>
            <td>노르웨이</td>

        </tr>
        <tr>
            <td>다른나라</td>

        </tr>
    </table>

</body>

</html>
