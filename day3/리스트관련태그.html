<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    <style>
        .list {
            list-style: none;
        }

        .ol_box {

        }
    </style>
</head>

<body>


    <h1>타이틀입니다</h1>
    <h2>이것은 순서가 잇는목록</h2>
    <ol start="2" reversed>
        <li>SBS</li>
        <li>아카데미</li>
        <li>컴퓨터</li>
        <li>아트</li>
        <li>학원</li>
        <li>구월점</li>

    </ol>

    <h2>이것은 순서가 없는 목록입니다.</h2>
    <ul type="none">
        <li>간장게장</li>
        <li>양념게장</li>
        <li>쭈꾸미</li>
        <li>고기고기</li>
        <li>순두부찌개</li>

    </ul>


    <ul class="list">
        <li>간장게장</li>
        <li>양념게장</li>
        <li>쭈꾸미</li>
        <li>고기고기</li>
        <li>순두부찌개</li>

    </ul>

    <ol class="ol_box">
        <li class="list"></li>
        <li class="list"></li>
        <li class="list"></li>
        <li class="list"></li>
        <li class="list"></li>
        <li class="list"></li>
        <li class="list"></li>
        <li class="list"></li>
    </ol>

    <dl>
<dt>고양이</dt>
<dd>고양이는 하루에 12시간을 잔다고 그래요</dd>
<br>
<dt>강아지</dt>
<dd>누가 더 많이 잘까요?</dd>
    </dl>
</body>

</html>
