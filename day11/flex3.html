<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #333333;
            color: #ffffff;
            margin: 10px;
            font-size: 16px;
            font-weight: 700;
        }

        article {
            display: flex;
            border: 5px solid #a5a5a5;
            margin-bottom: 30px;
        }

        .start {
            justify-content: flex-start;
        }

        .end {
            justify-content: flex-end;
        }

        .center {
            justify-content: center;
        }

        .between {
            justify-content: space-between;
        }

        .around {
            justify-content: space-around;
        }

        .evenly {
            justify-content: space-evenly;
        }
    </style>
</head>

<body>

    <section class="justify_content">

        <article class="start">

            <div>1</div>
            <div>2</div>
            <div>3</div>

        </article>
        <article class="end">

            <div>1</div>
            <div>2</div>
            <div>3</div>

        </article>
        <article class="center">

            <div>1</div>
            <div>2</div>
            <div>3</div>

        </article>
        <article class="between">

            <div>1</div>
            <div>2</div>
            <div>3</div>

        </article>
        <article class="around">

            <div>1</div>
            <div>2</div>
            <div>3</div>

        </article>
        <article class="evenly">

            <div>1</div>
            <div>2</div>
            <div>3</div>

        </article>

    </section>

</body>

</html>
