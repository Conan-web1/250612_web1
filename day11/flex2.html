<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .flex_flow_container {

            display: flex;
            /* flex-direction: row-reverse; */
            /* flex-wrap: wrap; */
            flex-flow: row-reverse wrap;
            
        }

        .flex_flow {
            width: 300px;
            height: 300px;
            margin: 10px;
            background: #333333;
            color: #ffffff;
            font-size: 32px;
            font-weight: 700;
        }
    </style>

</head>
<body>

    <section class="flex_flow_container">
        <div class="flex_flow">would</div>
        <div class="flex_flow">should</div>
        <div class="flex_flow">could</div>
        <div class="flex_flow">might</div>
        <div class="flex_flow">what</div>
        <div class="flex_flow">money</div>
        <div class="flex_flow">dollars</div>
        <div class="flex_flow">bills</div>
    </section>
    
</body>
</html>
